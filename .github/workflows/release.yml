name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        shell: bash
        run: |
          curl https://sh.rustup.rs -sSf | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
          rustup toolchain install stable
          rustup default stable
          rustup target add ${{ matrix.target }}

      - name: Install cross (only on Linux/Windows)
        shell: bash
        if: matrix.os == 'ubuntu-latest'
        run: cargo install cross --locked

      - name: Build
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        shell: bash
        run: |
          BIN_NAME=$(cargo metadata --no-deps --format-version 1 \
            | jq -r '.packages[0].targets[] | select(.kind[] == "bin") | .name')

          VERSION=$(cargo metadata --no-deps --format-version 1 \
            | jq -r '.packages[0].version')

          TARGET='${{ matrix.target }}'
          BUILD_TYPE=release

          BIN_PATH="target/$TARGET/$BUILD_TYPE/$BIN_NAME"*

          OUTPUT_NAME="${BIN_NAME}-${VERSION}-${TARGET}-${BUILD_TYPE}"

          mkdir -p dist
          cp "$BIN_PATH" "dist/$OUTPUT_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Show downloaded files (debug)
        shell: bash
        run: find artifacts -type f

      - name: Create release (if not exists)
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release create "$TAG" \
            --title "${GITHUB_REPOSITORY#*/} ${TAG#v}" \
            --generate-notes \
          || echo "Release already exists"

      - name: Upload binaries to release
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG: ${{ github.ref_name }}
        run: |
          gh release upload "$TAG" artifacts/**/* --clobber
